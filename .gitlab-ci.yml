# Official docker image.
image: docker:latest

stages:
  - build

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  
# Build production image
build-master:
  stage: build
  script:
    - docker build --pull -t "youngmedia/docker-wordpress" .
    - docker push "youngmedia/docker-wordpress"
  only:
    - master